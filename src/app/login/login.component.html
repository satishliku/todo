<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <h1>Login!<br></h1>
          <small class="alert alert-warning" *ngIf='invalid'>{{errorMessage}}</small><br>
          <div><br>
              <p>User Name: <input type="text" name="username" [(ngModel)]="username"></p>
              <p>Password: <input type="password" name="password" [(ngModel)]="password"></p>
              <p><button (click)=handleLogin() class="btn btn-success">Login</button></p>
          </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    
  </div>
