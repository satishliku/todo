<p>Topic List</p>

<ul *ngFor="let topic of course">
    <li>{{topic.id}}</li>
    <li>{{topic.name}}</li>
    <li>{{topic.description}}</li>
    <li>Coures List
        <ul *ngFor="let cs of topic.couresList">
            <li>{{cs.id}}</li>
            <li>{{cs.name}}</li>
            <li>{{cs.description}}</li>
        </ul>
    </li>
    
</ul>
<p>{{course?.length}}</p>
